<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web tình yêu</title>
    <style>
        /* Nền gradient với họa tiết pattern */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0), url('https://www.transparenttextures.com/patterns/heart-pattern.png');
            background-attachment: fixed;
            background-size: cover, auto;
            text-align: center;
        }

        /* Phần chữ trên cùng */
        header {
            background-color: rgba(255, 105, 180, 0.8);
            color: white;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Bố cục chính */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 10px;
            position: relative;
            z-index: 1; /* Đảm bảo nội dung luôn trên nền họa tiết */
        }

        h2 {
            font-size: 1.8rem;
            color: #ff1493;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        img {
            border: 5px solid pink;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(255, 182, 193, 0.8);
            padding: 10px;
            background-color: #fffafa;
            width: 200px;
            height: auto;
        }

        /* Phần chữ dưới cùng */
        footer {
            background-color: rgba(255, 105, 180, 0.8);
            color: white;
            padding: 20px;
            font-size: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            white-space: nowrap;  /* Giúp chữ không bị xuống dòng */
            overflow: hidden;     /* Ẩn phần chữ thừa nếu không vừa màn hình */
            text-overflow: ellipsis; /* Hiển thị dấu ba chấm khi bị cắt */
        }

        /* Điều chỉnh trên màn hình nhỏ */
        @media (max-width: 600px) {
            main {
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            img {
                width: 150px;
            }

            header, footer {
                font-size: 1.5rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Phần chữ trên -->
    <header>
        Tôi yêu V
